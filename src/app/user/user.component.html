<H1>{{welcomeMessage}}</H1>

<div class="container">
  <form (ngSubmit)="saveUser()">

    <fieldset class="form-group">
     Username  <input type="text" [(ngModel)]="user.username" name="username">
    </fieldset>

    <fieldset class="form-group">
     Point <input type="text" [(ngModel)]="user.point" name="point">
    </fieldset>

    <fieldset class="form-group">
     Money <input type="text" [(ngModel)]="user.money" name="money">
    </fieldset>

    <fieldset class="form-group">
      <button (click)="router.navigate(['jpa'])" class="btn btn-warning">Back</button>
      <button type="submit" class="btn btn-success" style="margin-left: 10px">Save</button>
    </fieldset>

  </form>
</div>
